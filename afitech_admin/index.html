<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link css  -->
    <link rel="stylesheet" href="css/style2.css">

    <!-- icons  -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

    <title>AfitechSEC</title>
</head>

<body>
    <div class="flex-r container">
        <div class="flex-r login-wrapper">
            <div class="login-text">
                <div class="logo">
                    <span><i class="fab fa-speakap"></i></span>
                    <span>AfiTechSEC</span>
                </div>
                <h1>Connexion</h1>
                <p>Connectez-vous pour continuer votre aventure !</p>

                <form class="flex-c" action="login.php" method="post">
                    <div class="input-box">
                        <span class="label">E-mail</span>
                        <div class="flex-r input">
                            <input type="text" name="email" placeholder="nom@abc.com" required>
                            <i class="fas fa-at"></i>
                        </div>
                    </div>
                    
                    <div class="input-box">
                        <span class="label">Mot de passe</span>
                        <div class="flex-r input">
                            <input type="password" name="password" placeholder="Votre mot de passe" required>
                            <i class="fas fa-lock"></i>
                        </div>
                    </div>

                    <div class="check">
                        <input type="checkbox" id="remember-me">
                        <label for="remember-me">Se souvenir de moi</label>
                    </div>

                    <input class="btn" type="submit" value="Se connecter">
                    <span class="extra-line">
                        <span>Pas encore de compte ?</span>
                        <a href="#">S'inscrire</a>
                    </span>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
